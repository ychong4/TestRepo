<!DOCTYPE html>
<html lang="en">
{% extends 'pethome/base.html' %}
{% load static %}
{% block content %}
    <style>
        footer {
            text-align: center;
        }
        h1 {
            font-weight: bold;
        }
        h4 {
           font-size: 24px;
        }
    </style>
   <body>
   {% if user.is_authenticated %}
       <div class="page-container">

           <h2 class="top-menu">Hello {{ user.username }},</h2>
           <p>Please choose from below options.</p>

       </div>
   {% endif %}
   <div class="content container">
       <div class="row">
           <div class="col-md-12">
               <div class="links">
                   <!-- Example row of columns -->
                   <div class="row">
                       <div class="col-md-3">
                           <div class="thumbnail">
                               <img src="{% static "images/dog.jpg" %}" alt="dog"/>
                               <div class="caption">
                                   <h2>Dogs</h2>
                                    <p><a class="btn btn-primary" href="{% url 'pets:pet_list' %}"
                                         role="button">View
                                       details &raquo;</a></p>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="thumbnail">
                               <img src="{% static "images/cat2.jpg" %}" alt="cats"/>
                               <div class="caption">
                                   <h2>Cats</h2>

                                   <p><a class="btn btn-primary" href="{% url 'pets:pet_list' %}"
                                         role="button">View
                                       details &raquo;</a></p>

                               </div>
                           </div>
                       </div>


                   </div>
               </div>
           </div>
       </div>
   </div>
   <br>
   <br>
   <div class="content container">
        <p>{% now "d/m/Y h:i:s a" %}</p>
   </div>
   </body>

   <br>
   <br>
   <br>
   <br>
   <br>
   <br>

   <footer>

         <img src="{% static 'images/PetHome_logo.png' %}" width="100" height="80"  alt="Logo">
         <p>&#169;2020 PetHome.com</p>


   </footer>

{% endblock %}

</html>
