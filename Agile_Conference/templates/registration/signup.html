
<!doctype html>
<html lang="en">
{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="signup" style="margin-left: 500px; margin-bottom: 50px; position: relative; z-index: 9999">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
</html>
