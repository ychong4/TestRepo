{% extends "pethome/base.html" %}
{% block title %}
  Checkout
{% endblock %}
{% block content %}
  <h1>Adoption Checkout Form</h1>
  <div class="order-info">
    <ul>
      {% for item in cart %}
        <li>

          {{ item.pet.name }}
          <span>${{ item.price }}</span>
        </li>
      {% endfor %}
    </ul>
    <p>Total: ${{ cart.get_total_price }}</p>
  </div>
  <form method="post" class="order-form">
    {{ form.as_p }}
    <p><input type="submit" value="Proceed to Payment"></p>
    {% csrf_token %}
  </form>
{% endblock %}
